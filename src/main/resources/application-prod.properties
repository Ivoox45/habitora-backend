# ===============================
#  ENTORNO DE PRODUCCIÓN (RAILWAY)
# ===============================

# Indica al backend que estamos en producción
app.env=prod

# Railway asigna este puerto automáticamente
server.port=${PORT:8080}

# --- Base de datos ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.habitora=INFO

# --- Health ---
management.endpoints.web.exposure.include=health,info

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS}
jwt.refresh-token-expiration-ms=${JWT_REFRESH_TOKEN_EXPIRATION_MS}

# --- WhatsApp Business API (Meta) ---
whatsapp.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID}
whatsapp.waba-id=${WHATSAPP_WABA_ID}
whatsapp.access-token=${WHATSAPP_ACCESS_TOKEN}
whatsapp.api-version=v19.0
whatsapp.api-base-url=https://graph.facebook.com
